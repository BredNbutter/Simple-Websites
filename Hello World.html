<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="colored.css" rel="stylesheet">  
        <title>Virtual Valentines Day card</title>  
    </head>
    <body>
        <div class="envelope-wrapper">_</div>
            <div id="envelope" class="close"></div>
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="word lines 1">This is my commandment</p>
                    <p class="word lines 2">Love</p>
                    <p class="word lines 3">One</p>
                    <p class="word lines 4">Another</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
         </div>
         <div class="reset">
            <button id="open">Open</button>
            <button id="reset">Reset</button>
        </div>
    </body>
</html>
